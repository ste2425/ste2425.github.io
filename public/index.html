<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8" />
    <title>Stephen Cooper</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <link rel="icon" href="favicon.png">
    <script src="particles.js"></script>
</head>

<body class="h-100">
    <div id="fadein" class="position-fixed top-0 start-0 w-100 h-100 bg-custom"
        style="z-index: 10; animation: fadeinall 1s normal 0.3s both;"></div>
    <div id="banner" class="position-fixed top-0 start-0 w-100 h-100" style="z-index: -1; background-color: #f1e8e8"></div>

    <style>
        @keyframes fadeinall {
            0% {
                opacity: 1;
            }

            97% {
                opacity: 0;
            }

            98% {
                opacity: 0;
                -webkit-transform: translateY(0);
                transform: translateY(0);
            }

            100% {
                opacity: 0;
                -webkit-transform: translateY(-100%);
                transform: translateY(-100%);
                z-index: -1;
            }
        }

        .avatar {
            height: 160px;
            width: 160px;
            padding: 0px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #e0be53;
        }

        .avatar img {
            height: 150px;
            width: 150px;
        }

        .bg-custom {
            background-color: #FCFAFA;
        }

        a:hover, a:focus {
            background-color: #e0be53 !important;
        }
    </style>
    <main class="h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100">
                <div class="col-9 col-md-6 bg-custom h-100">
                    <div class="row justify-content-center pb-5 pt-5">
                        <div class="rounded-circle avatar">
                            <img class="rounded-circle" alt="avatar"
                                src="https://ste2425.github.io/blog/images/avatar.png" />
                        </div>
                    </div>
                    <div class="row text-center">
                        <h1 class="pb-2">Hi, i'm Stephen <br> <small class="text-muted">a.k.a Scoop</small></h1>
                        <p>I'm a self taught Software Enginner based in the UK. With a passion for JavaScript, mechanics
                            and taking things apart, <small>I can usually put it back together again too!</small></p>
                    </div>
                    <div class="row justify-content-center pt-5">
                        <div class="list-group ps-2 pe-2">
                            <a target="_blank" href="https://ste2425.github.io/blog"
                                class="fw-bold list-group-item list-group-item-action text-center"
                                aria-current="true">Blog</a>
                            <a target="_blank" href="https://ste2425.github.io/cv"
                                class="fw-bold list-group-item list-group-item-action text-center">CV</a>
                            <a target="_blank" href="https://github.com/ste2425"
                                class="fw-bold list-group-item list-group-item-action text-center">GitHub</a>
                            <a target="_blank" href="https://twitter.com/_s_cooper"
                                class="fw-bold list-group-item list-group-item-action text-center">Twitter</a>
                            <a target="_blank" href="https://www.youtube.com/channel/UCKmh-hwlFslVOMMIUdOnmKw"
                                class="fw-bold list-group-item list-group-item-action text-center">YouTube</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
