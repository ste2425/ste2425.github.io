<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8" />
    <title>Stephen Cooper</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="og:title" content="Stephen Cooper" />
    <meta name="og:description" content="Welcome to my landing page. Find links to my Blog, CV and other cool things here." />
    <meta name="og:image" content="thumb.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <link rel="icon" href="favicon.png">
    <script src="https://ste2425.github.io/particles.js"></script>
    <script src="https://ste2425.github.io/main.js?v=2"></script>
</head>

<body class="h-100">
    <div id="fadein" class="position-fixed top-0 start-0 w-100 h-100 bg-custom"
        style="z-index: 10; animation: fadeinall 1s normal 0.3s both;"></div>
    <div id="banner" class="position-fixed top-0 start-0 w-100 h-100" style="z-index: -1; background-color: #f1e8e8"></div>

    <style>
        @keyframes fadeinall {
            0% {
                opacity: 1;
            }

            97% {
                opacity: 0;
            }

            98% {
                opacity: 0;
                -webkit-transform: translateY(0);
                transform: translateY(0);
            }

            100% {
                opacity: 0;
                -webkit-transform: translateY(-100%);
                transform: translateY(-100%);
                z-index: -1;
            }
        }

        .avatar {
            height: 160px;
            width: 160px;
            padding: 0px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #e0be53;
        }

        .avatar img {
            height: 150px;
            width: 150px;
        }

        .bg-custom {
            background-color: #FCFAFA;
        }

        a:hover, a:focus {
            background-color: #e0be53 !important;
        }
    </style>
    <main class="h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100" id="redirect-container">
                <div class="col-9 col-md-6 bg-custom h-100">
                    <div class="row text-center">
                        <h1 class="pb-2">Redirecting</h1>
                        <p>Redirecting you to <em></em>. Please click <a href="https://google.com">HERE</a> if not redirected.</p>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
